name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1 : Tests Unitaires
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Run Unit Tests
        # On lance les tests mais on exclut le test d'intégration
        run: mvn test -Dtest=!PricingIntegrationTest

  # JOB 2 : Qualité (Bonus)
  quality:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Run Checkstyle and Spotbugs
        # SkipTests pour ne faire que l'analyse statique
        run: mvn verify -DskipTests

  # JOB 3 : Tests d'Intégration
  integration-tests:
    needs: quality # Attend que la qualité soit OK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Run Integration Tests
        # On lance uniquement le test d'intégration
        run: mvn test -Dtest=PricingIntegrationTest